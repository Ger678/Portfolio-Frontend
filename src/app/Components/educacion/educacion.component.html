    <h2 class="card-tittle container-fluid" style="text-transform: uppercase">
      educaci√≥n

    <div id="info" class="p-0 mt-3">
      <div
        class="linea"
        *ngFor="let educ of educs; let i = index"
        class="p-0 mt-3"
      >
        <div class="educ">
          <div class="logos">
            <p
              class="itemId"
              (click)="mostrarEditarOrNuevo()"
              (click)="mostrarBtn(educ.id)"
            >
              {{ educ.itemId }}
            </p>
            <i
              class="{{ educ.icono }}"
              (click)="mostrarEditarOrNuevo()"
              (click)="mostrarBtn(educ.id)"
            ></i>
          </div>
          <div class="contenido">
            <h5 (click)="mostrarEditarOrNuevo()" (click)="mostrarBtn(educ.id)">
              {{ educ.titulo }}
            </h5>
            <p (click)="mostrarEditarOrNuevo()" (click)="mostrarBtn(educ.id)">
              {{ educ.fecha }}
            </p>
          </div>
        </div>
      </div>

      <!-- formulario editar -->

      <div class="edicion conteiner mt-5 mb-5" *ngIf="editar">
        <h1 class="form-tittle mt-3">Editar</h1>

        <form
          class="formularioEdicion my-4"
          (ngSubmit)="update(f.value)"
          novalidate
          #f="ngForm"
        >
          <div class="col-md-4 mb-1 mx-auto content">
            <div class="row form-group mt-2">
              <input
                type="number"
                placeholder="Id del Item"
                class="form-control"
                id="itemId"
                name="itemId"
                [(ngModel)]="educs[index].itemId"
                required
              />
            </div>
            <div class="row form-group mt-2">
              <input
                type="text"
                placeholder="Icono"
                class="form-control"
                id="icono"
                name="icono"
                [(ngModel)]="educs[index].icono"
                required
              />
            </div>
            <div class="row form-group mt-2">
              <input
                type="text"
                placeholder="Titulo"
                class="form-control"
                id="titulo"
                name="titulo"
                [(ngModel)]="educs[index].titulo"
                required
              />
            </div>
            <div class="row form-group mt-2">
              <input
                type="text"
                placeholder="Fecha"
                class="form-control"
                id="fecha"
                name="fecha"
                [(ngModel)]="educs[index].fecha"
                required
              />
            </div>
          </div>
        </form>
        <button
          type="button"
          class="btn btn-outline-success btn-block mb-3"
          [disabled]="!f.valid"
          (click)="update(f.value)"
        >
          Guardar
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn-block mb-3"
          (click)="cerrar()"
        >
          Cancelar
        </button>
      </div>

      <!-- formulario nuevo -->
      <div class="edicion conteiner mt-5 mb-5" *ngIf="nuevo">
        <h1 class="form-tittle mt-3">Agregar nuevo</h1>
        <form
          class="formularioEdicion my-4"
          (ngSubmit)="update(nuevo.value)"
          novalidate
          #nuevo="ngForm"
        >
          <div class="col-md-4 mb-1 mx-auto content">
            <div class="row form-group mt-2">
              <input
                type="number"
                placeholder="itemId"
                class="form-control"
                id="itemId"
                name="itemId"
                [(ngModel)]="itemId"
              />
            </div>
            <div class="row form-group mt-2">
              <input
                type="text"
                placeholder="Icono"
                class="form-control"
                id="icono"
                name="icono"
                [(ngModel)]="icono"
                required
              />
            </div>
            <div class="row form-group mt-2">
              <input
                type="text"
                placeholder="Titulo"
                class="form-control"
                id="titulo"
                name="titulo"
                [(ngModel)]="titulo"
                required
              />
            </div>
            <div class="row form-group mt-2">
              <input
                type="text"
                placeholder="Fecha"
                class="form-control"
                id="fecha"
                name="fecha"
                [(ngModel)]="fecha"
                required
              />
            </div>
          </div>
        </form>
        <button
          type="button"
          class="btn btn-outline-success btn-block mb-3"
          [disabled]="!nuevo.valid"
          (click)="crear(nuevo.value)"
        >
          Guardar
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn-block mb-3"
          (click)="cerrar()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
