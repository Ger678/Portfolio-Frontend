<div class="tarjeta" *ngIf="showDiv">
  <img class="img" src="{{ icono }}" alt="{{ itemId }}" />
  <h2 class="nombre">{{ nombre }}</h2>
  <h4 class="conte">{{ descripcion }}</h4>
  <div class="fotos"></div>
  <div class="progress">
    <div
      class="progress-bar bg-info"
      role="progressbar"
      [ngStyle]="{ width: porcentaje + '%' }"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ porcentaje }}%
    </div>
  </div>
</div>
<div class="tarjeta" *ngIf="!showDiv">
  <h2 class="nombre">TOC√Å LOS LOGOS {{ showDiv }}</h2>
</div>
