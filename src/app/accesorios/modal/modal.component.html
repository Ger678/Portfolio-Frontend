<h1> {{itemId}}</h1>
<div class="tarjeta">
    <img class="img" src={{icono}} alt={{itemId}}>
    <h2 class="nombre">{{nombre}}</h2>
    <h4 class="conte">{{descripcion}}</h4>
    <div class="fotos">
        <img src={{fotos}} alt="fotos">

    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{porcentaje}}%</div>
      </div>

</div>
