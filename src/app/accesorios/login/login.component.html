<div class="card">
    <i id="icon-x" class="fa-solid fa-x fa-xl close" aria-label="Close" (click)="activeModalService.dismiss('Cross click')"></i>
    <div class="card-img-top">
        
        
    </div>
    <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
            <div class="mb-3">
                <label class="form-label">
                <i class="fa-solid fa-ellipsis fa-lg m-3"></i>
                 Nombre</label>
                <input 
                type="text" formControlName="nombre" class="form-control" placeholder="" >
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fa-solid fa-user fa-lg m-3"></i>
                    Usuario</label>
                <input type="text" formControlName="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fa-solid fa-at fa-lg m-3"></i>
                    Email</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <i class="fa-solid fa-lock fa-lg m-3"></i>
                    Contrase√±a</label>
                <input type="password" formControlName="clave" class="form-control">
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success"  [disabled]="signupForm.invalid" type="submit">
            <i class="fa-solid fa-circle-check fa-lg m-2"></i>
            Registrase</button>
        <button type="button" class="btn btn-danger" (click)="activeModalService.close('Close click')">
            <i class="fa-solid fa-circle-xmark fa-lg m-2"></i>
            Close</button>
    </div>
</div>
