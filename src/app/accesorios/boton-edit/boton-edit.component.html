<div class="">
    <h3>{{id}}</h3>
    <h3>{{name}}</h3>
</div>
<div class=" menu container">
    
    <div class="botonera" *ngIf="mostrarDiv">
        <button class="btn btn-lg exit" (click)="onExit()">
            <i class="fa-solid fa-xmark fa-lg"></i>
        </button>
        <button class="btn btn-lg pencil" (click)="onEditar()" (click)="mostrarOpciones()">
            <i class="fa-solid fa-pencil "></i>
        </button>
        <button class="btn btn-lg xmark" (click)="onBorrar()" >
            <i class="fa-solid fa-circle-minus"></i>
        </button>
        <button class="btn btn-lg check" (click)="onGuardar()" >
            <i class="fa-solid fa-check "></i>
        </button>
        <button class="btn btn-lg plus" (click)="onAgregar()" >
            <i class="fa-solid fa-plus fa-lg"></i>
        </button>
    </div>
    <button class="btn btn-lg share">
        <i class="fa-solid fa-share-nodes fa-lg"></i>
    </button>
</div>
