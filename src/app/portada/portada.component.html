
<div class="card"> <!--[@inOut]=" showDiv ? 'in' : 'out'"--> <!--class="card animate__animated animate__fadeInLeft"-->
      <img class="portada" src="{{portadaUrl}}" alt="Card image cap">
      <div class="iconos">
        <i class="fa-brands fa-instagram fa-xl"></i>
        <i class="fa-brands fa-facebook-f fa-xl"></i>
        <i class="fa-brands fa-discord fa-xl"></i>
      </div>
      <img class="profile" src="{{perfilUrl}}" alt="Card image cap">
      <div class="titulo">
        <h2 class= "title">{{nombre}} {{apellido}}</h2>
        <h5 class= "subtitle">{{subtitulo}}</h5>
      </div>
      <h5 class="texto">{{contenido}}
      </h5>
      <boton-edit class="boton" color="#52ab98"></boton-edit>
</div>
